name: Deploy to Control Plane

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CONTROL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CONTROL_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Control Plane
        run: |
          ssh ${{ secrets.CONTROL_USER }}@${{ secrets.CONTROL_HOST }} << 'EOF'
            set -e
            cd /home/your-user/your-project  # 替換為你的實際路徑
            git pull origin main
            kubectl apply -f k8s/prod/
          EOF
